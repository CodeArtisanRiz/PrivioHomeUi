    <script src="index.js"></script>
	<script>
		var greeting = '';
        function time() {
            var d = new Date();
            var m = d.getMinutes();
            var h = d.getHours();
            
            

            if (h >= 5 && h < 12) {
                greeting = 'Morning';
            } else if (h >= 12 && h < 17) {
                greeting = 'noon';
            } else if (h >= 17 && h < 20) {
                greeting = 'Evening';
            } else {
                greeting = 'Night';
            }

            document.getElementById('time-greeting').textContent = 'Good '+greeting;
			var timeVal='';
			if(h<12){
				if(h < 10){
					h = "0"+h;
				}
				if(m < 10){
					m = "0"+m;
				}
				timeVal = h + ":" + m+" AM";
			}
			else {
				h = h-12;
				if(h < 10){
					h = "0"+h;
				}
				if(m < 10){
					m = "0"+m;
				}
				timeVal = h + ":" + m+" PM";
			}
            document.getElementById('time').textContent = timeVal;
        }

        // Update time and greeting every second
        setInterval(time, 1000);

        // Initial call to set the initial time and greeting
        time();
    </script>
    <script>
        // Function to set a random image as the background
        async function setRandomBackground() {
            try {
                const response = await fetch('https://source.unsplash.com/random?'+greeting);
                const imageUrl = response.url;
                document.body.style.backgroundImage = `url(${imageUrl})`;
            } catch (error) {
                console.error('Error setting background image:', error);
            }
        }

        // Set a random background image when the page loads
        window.onload = setRandomBackground;
